<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Category Management</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="dashboard">
		<aside class="search-wrap">
			<div class="search">
				<label for="search">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<!-- Isi SVG -->
					</svg>
				</label>
			</div>

			<div class="user-actions">
				<button>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<path
							d="M13.094 2.085l-1.013-.082a1.082 1.082 0 0 0-.161 0l-1.063.087C6.948 2.652 4 6.053 4 10v3.838l-.948 2.846A1 1 0 0 0 4 18h4.5c0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5H20a1 1 0 0 0 .889-1.495L20 13.838V10c0-3.94-2.942-7.34-6.906-7.915zM12 19.5c-.841 0-1.5-.659-1.5-1.5h3c0 .841-.659 1.5-1.5 1.5zM5.388 16l.561-1.684A1.03 1.03 0 0 0 6 14v-4c0-2.959 2.211-5.509 5.08-5.923l.921-.074.868.068C15.794 4.497 18 7.046 18 10v4c0 .107.018.214.052.316l.56 1.684H5.388z" />
					</svg>
				</button>
				<button>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<path
							d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z" />
						<path d="M11 2h2v10h-2z" />
					</svg>
				</button>
			</div>
		</aside>

		<header class="menu-wrap">
			<figure class="user">
				<div class="user-avatar">
					<img src="/img/logoplastiku2nobg.png" alt="Plastiqu.co">
				</div>
				<figcaption>
					Plastiqu.co
				</figcaption>
			</figure>

			<nav>
				<section class="dicover">
					<h3>Manage</h3>

					<ul>
						<li>
							<a href="users.html">
								<i class="fa-solid fa-user-gear" style="margin-right: 10px;"></i>
								Users
							</a>
						</li>
						<li>
							<a href="category.html" class="active">
								<i class="fa-solid fa-list" style="margin-right: 10px;"></i>
								Category
							</a>
						</li>
						<li>
							<a href="product.html">
								<i class="fa-solid fa-pen" style="margin-right: 10px;"></i>
								Manage Product
							</a>
						</li>
						<li>
							<a href="manage_finance.html">
								<i class="fa-solid fa-hand-holding-dollar" style="margin-right: 10px;"></i>
								Manage Finance
							</a>
						</li>
						<li>
							<a href="logout.html">
								<i class="fa-solid fa-right-from-bracket" style="margin-right: 10px;"></i>
								Logout
							</a>
						</li>
					</ul>
				</section>
			</nav>
		</header>

			<div class="content">

				<section class="category-table">
                    <h2>Category List</h2>
                    <button class="btn-add">Tambah Kategori</button>
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Plastik Kecil</td>
                                <td>
                                    <button class="edit"><i class="fa fa-edit"></i></button>
                                    <button class="delete"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Plastik Sedang</td>
                                <td>
                                    <button class="edit"><i class="fa fa-edit"></i></button>
                                    <button class="delete"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Plastik Besar</td>
                                <td>
                                    <button class="edit"><i class="fa fa-edit"></i></button>
                                    <button class="delete"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                
			</div>
		</main>
	</div>
	<!-- partial -->
	<script src="script.js"></script>
</body>

</html>
