        .cart-item-details {
            flex-grow: 1;
            margin-right: 10px;
        }

        .cart-item-price {

            font-weight: bold;
            color: #449bab;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;

        .btn-checkout {
            width: 100%;

        }

        }

        .cart-item input[type="checkbox"] {

        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {

            background-color: transparent;
            cursor: pointer;
        }

        .quantity-control input {

    <!-- Include Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    <div class="container section-background my-5">
        <h2>Keranjang Belanja</h2>
        <div class="d-flex justify-content-between align-items-center my-3">
            <div>
                <input type="checkbox" id="selectAll" onclick="toggleSelectAll()">
                <label for="selectAll">Pilih Semua</label>
            </div>
            <button class="btn btn-danger" onclick="removeSelectedItems()" title="Hapus yang Dipilih">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
        <div id="cartItemsContainer"></div>
        <div class="total-price my-4">
            Total: <span id="totalPrice">Rp 0</span>
        </div>
        <button class="btn btn-checkout" onclick="proceedToCheckout()">Lanjutkan ke Pembayaran</button>
    </div>
    <footer class=" text-light py-4">
        <div class="container text-center">
            <div class="mb-2">
                <a class="nav-link text-light d-inline-block me-3" href="about.html"><i class="fa-solid fa-info-circle"></i> Tentang Kami</a>
                <a class="nav-link text-light d-inline-block me-3" href="https://wa.me/+62887435359524"><i class="fa-solid fa-phone"></i> Kontak</a>
                <a class="nav-link text-light d-inline-block me-3" href="https://wa.me/+62887435359524" class="help-icon mx-2" title="Bantuan">

        </div>
    </footer>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        window.onload = function () {
            displayCartItems();
        }

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cartItemsContainer');
            const totalPriceDisplay = document.getElementById('totalPrice');

            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Keranjang Anda kosong.</p>';
                totalPriceDisplay.innerText = `Rp 0`;
            } else {
                cartItemsContainer.innerHTML = '';
                cart.forEach((product, index) => {
                    const itemHTML = `
                    <div class="cart-item">
                        <input type="checkbox" class="product-checkbox" id="product-${index}" data-index="${index}" onchange="updateTotalPrice()">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="cart-item-details">
                            <h5>${product.name}</h5>
                            <p>Harga: Rp ${product.price.toLocaleString()}</p>
                            <div class="quantity-control">
                                <button onclick="changeQuantity(${index}, -1)" class="btn btn-sm btn-outline-secondary">-</button>
                                <input type="number" id="quantity-${index}" class="quantity-input" value="${product.quantity}" min="1" onchange="updateQuantity(${index})">
                                <button onclick="changeQuantity(${index}, 1)" class="btn btn-sm btn-outline-secondary">+</button>
                                </div>
                                <p style="margin-top: 10px;">Jumlah: ${product.quantity}</p>
                            </div>
                            <p class="cart-item-price">Rp ${(product.price * product.quantity).toLocaleString()}</p>
                    </div>
                `;
                    cartItemsContainer.innerHTML += itemHTML;
                    totalPrice += product.price * product.quantity;
                });
                totalPriceDisplay.innerText = `Rp ${totalPrice.toLocaleString()}`;
            }
        }

        function updateTotalPrice() {
            const checkboxes = document.querySelectorAll('.product-checkbox');
            const totalPriceDisplay = document.getElementById('totalPrice');
            let totalPrice = 0;

            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    const quantity = parseInt(document.getElementById(`quantity-${index}`).value);
                    const price = cart[index].price;
                    totalPrice += price * quantity;
                }
            });

            totalPriceDisplay.innerText = `Rp ${totalPrice.toLocaleString()}`;
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.product-checkbox');

            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAllCheckbox.checked;
            });

            updateTotalPrice();
        }

        function changeQuantity(index, change) {
            const quantityInput = document.getElementById(`quantity-${index}`);
            let newQuantity = parseInt(quantityInput.value) + change;

            if (newQuantity < 1) newQuantity = 1;

            quantityInput.value = newQuantity;
            cart[index].quantity = newQuantity;

            localStorage.setItem('cart', JSON.stringify(cart));
            updateTotalPrice();
        }

        function updateQuantity(index) {
            const quantityInput = document.getElementById(`quantity-${index}`);
            cart[index].quantity = parseInt(quantityInput.value);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateTotalPrice();
        }

        function proceedToCheckout() {
            // Implementasi checkout bisa ditambahkan di sini
            window.location.href = 'checkout.html';
        }

        function removeSelectedItems() {
            const checkboxes = document.querySelectorAll('.product-checkbox');
            cart = cart.filter((product, index) => !checkboxes[index].checked);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
