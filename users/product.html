    <style>
        /* Styling untuk membuat konten dan footer */
        html,

            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        /* Container utama agar minimal memenuhi seluruh halaman */
        .main-content {
            flex: 1;
        }

        /* Card Styling */
        .card {
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 1px solid #84b8c6;
            /* Warna border card menjadi biru */
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title,
        .card-text {
            text-align: center;
        }

        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* Layout */
        .product-container {
            margin-top: 40px;
            /* Jarak antara header dan container */
        }

        /* Responsive grid */
        @media (min-width: 1200px) {
            .col-lg-2 {

        }


        .filter-container {
            margin-top: 2px;

        .help-icon-black {

            /* Mengatur warna ikon menjadi hitam */
        }

        .cart-icon,
