    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script>
        const products = [
        { id: 1, name: 'Plastik Bungkus Makanan', price: 'Rp 10.000', category: 'Makanan', image: '/img/plastik_makanan.jpg', description: 'Ideal for wrapping food items.' },
        { id: 2, name: 'Plastik Bungkus Minuman', price: 'Rp 7.500', category: 'Minuman', image: '/img/plastik_minuman.jpg', description: 'Perfect for beverage packaging.' },
        { id: 3, name: 'Plastik Ziplock', price: 'Rp 20.000', category: 'Kemasan', image: '/img/plastik_ziplock.jpg', description: 'Convenient for storage and organization.' },
        { id: 4, name: 'Plastik Wrapping', price: 'Rp 15.000', category: 'Kemasan', image: '/img/kemasan_wrapping.jpg', description: 'Versatile wrapping solutions.' },
        { id: 5, name: 'Plastik Kemasan Vakum', price: 'Rp 25.000', category: 'Kemasan', image: '/img/kemasan_vakum.jpg', description: 'Keeps food fresh longer.' },
        { id: 6, name: 'Plastik Kemasan Kertas', price: 'Rp 12.000', category: 'Kemasan', image: '/img/kemasan_kertas.jpg', description: 'Eco-friendly packaging option.' }];

        const productId = new URLSearchParams(window.location.search).get('id');
        const product = products.find(p => p.id == productId);

        if (product) {
            document.getElementById('product-detail').innerHTML = `
            <div class="col-md-6">
                <img src="${product.image}" alt="${product.name}" class="product-image">
            </div>
            <div class="col-md-6">
                <h2 class="product-name">${product.name}</h2>
                <p class="product-price">Rp ${product.price}</p>
                <p class="product-description">${product.description}</p>
                <div class="product-info">
                    <p><strong>Kategori:</strong> ${product.category}</p>
                    <p><strong>Berat:</strong> ${product.weight}</p>
                    <p><strong>Ketersediaan:</strong> ${product.availability}</p>
                </div>
                <div class="quantity-control">
                    <button onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantity" value="1" min="1">
                    <button onclick="changeQuantity(1)">+</button>
                </div>
                <button class="btn btn-buy" onclick="addToCart(${product.id})">Beli Sekarang</button>
                <button class="btn btn-cart" onclick="addToCart(${product.id})">Masukkan ke Keranjang</button>
            </div>
        `;

            loadReviews(productId); // Memanggil fungsi untuk memuat ulasan
        }

        function loadReviews(productId) {
            const reviewsContainer = document.getElementById('product-reviews');
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            const productReviews = reviews.filter(review => review.productId == productId);
        
            if (productReviews.length > 0) {
                const maxVisibleReviews = 5; // Jumlah ulasan yang ditampilkan secara default
                productReviews.slice(0, maxVisibleReviews).forEach(review => {
                    const reviewCard = document.createElement('div');
                    reviewCard.className = 'card review-card';
                    reviewCard.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${review.username}</h5>
                            <div class="star-rating">${'★'.repeat(review.rating)}</div>
                            <p class="card-text">${review.comment}</p>
                            ${review.photo ? `<img src="${review.photo}" alt="Foto Ulasan" class="img-fluid mt-2" style="max-width: 60px; height: auto;">` : ''}
                        </div>
                    `;
                    reviewsContainer.appendChild(reviewCard);
                });
        
                // Tombol untuk melihat semua ulasan jika ada lebih dari 5 ulasan
                if (productReviews.length > maxVisibleReviews) {
                    const seeAllButton = document.createElement('button');
                    seeAllButton.textContent = 'Lihat Semua Ulasan';
                    seeAllButton.className = 'btn btn-outline-secondary mt-2';
                    seeAllButton.onclick = function () {
                        reviewsContainer.innerHTML = ''; // Hapus ulasan yang ditampilkan sebelumnya
                        productReviews.forEach(review => { // Tampilkan semua ulasan
                            const reviewCard = document.createElement('div');
                            reviewCard.className = 'card review-card';
                            reviewCard.innerHTML = `
                                <div class="card-body">
                                    <h5 class="card-title">${review.username}</h5>
                                    <div class="star-rating">${'★'.repeat(review.rating)}</div>
                                    <p class="card-text">${review.comment}</p>
                                    ${review.photo ? `<img src="${review.photo}" alt="Foto Ulasan" class="img-fluid mt-2" style="max-width: 60px; height: auto;">` : ''}
                                </div>
                            `;
                            reviewsContainer.appendChild(reviewCard);
                        });
                        seeAllButton.remove(); // Hilangkan tombol setelah semua ulasan ditampilkan
                    };
                    reviewsContainer.appendChild(seeAllButton);
                }
            } else {
                reviewsContainer.innerHTML = `<p>Tidak ada ulasan untuk produk ini.</p>`;
            }
        }
        
        
        

        function addToCart(productId) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push(productId);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCartIcon();
        }

        function changeQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            const currentQuantity = parseInt(quantityInput.value);
            if (currentQuantity + change > 0) {
                quantityInput.value = currentQuantity + change;
            }
        }
    </script>
